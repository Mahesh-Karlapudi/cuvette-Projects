<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="backContainer">
        <div class="mainContainer">
            <p>Calculator</p>
            <div class="displayBlock"><p class="dis"></p></div>
            <div class="interactionBlock">
                <div class="seven item"><p>7</p></div>
                <div class="eight item"><p>8</p></div>
                <div class="nine item"><p>9</p></div>
                <div class="del item"><p>del</p></div>
                <div class="four item"><p>4</p></div>
                <div class="five item"><p>5</p></div>
                <div class="six item"><p>6</p></div>
                <div class="add item"><p>+</p></div>
                <div class="one item"><p>1</p></div>
                <div class="two item"><p>2</p></div>
                <div class="three item"><p>3</p></div>
                <div class="sub item"><p>-</p></div>
                <div class="dot item"><p>.</p></div>
                <div class="zero item"><p>0</p></div>
                <div class="div item"><p>/</p></div>
                <div class="mul item"><p>X</p></div>
                <div class="reset item"><p>RESET</p></div>
                <div class="assign item"><p>=</p></div>
            </div>
        </div>
    </div>
    <script src="scriptfile.js"></script>
</body>
</html>
